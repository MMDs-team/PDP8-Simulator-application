<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <meta http-equiv="X-UA0Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDP-8</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body>
    
    <div class="px-4">
      <div class="row"></div>
      <div class="row py-2">
        <!-- left part for edit text and memory -->
        <div class="col-4">
          <div class="label--wrap">  <!-- tuggle part for mem and edit -->
            <span class="label--item py-2 px-3 active" >asemmbly</span>
            <span class="label--item py-2 px-3" >memory</span>
          </div>
          <!-- edit text or memory -->
          <div class="wrap--left p-1 ps-2">
            <div class="edit--text left--part active">
              <form>
                <fieldset>
                  <div class="form-group">
                    <textarea class="form-control" id="exampleTextarea" rows="26"></textarea>
                  </div>
                </fieldset>
                <div class="wrap--btn-left">
                  <button type="submit" class="btn btn-secondary m-2 ms-0" id="sendAssem">Submit</button>
                  <input class="form-control inp--file me-2" type="file" id="formFile">
                </div>
              </form>
            </div>

            <div class="left--part" id="memory--wrap"></div>
          </div>

        </div>
        <!-- right part for PDP simulator and details for registers -->
        <div class="col-8" id="right--pdp">
          <dib class="row pdp--wrapper">
            <div class="row top--pdp-part"></div>
            <div class="row bottom-pdp-part">
              <div class="col-2"></div>
              <div class="col-10 switch--wrapper"> <!-- wrapper of bottom switches -->
                <div class="switch red-c-switch"></div>
                <div class="switch red-c-switch"></div>
                <div class="switch red-c-switch"></div>
                <div class="switch wight-c-swith"></div>
                <div class="switch wight-c-swith"></div>
                <div class="switch wight-c-swith"></div>
                <div class="switch red-c-switch"></div>
                <div class="switch red-c-switch"></div>
                <div class="switch red-c-switch"></div>
                <div class="switch wight-c-swith"></div>
                <div class="switch wight-c-swith"></div>
                <div class="switch wight-c-swith"></div>
                <div class="switch red-c-switch"></div>
                <div class="switch red-c-switch"></div>
                <div class="switch red-c-switch"></div>
                <div class="switch wight-c-swith"></div>
                <div class="switch wight-c-swith"></div>
                <div class="switch wight-c-swith"></div>
                <div class="switch red-c-switch"></div>
                <div class="switch wight-c-swith"></div>
                <div class="switch wight-c-swith"></div>
                <div class="switch wight-c-swith"></div>
                <div class="switch wight-c-swith"></div>
                <div class="switch wight-c-swith"></div>
                <div class="switch red-c-switch"></div>
                <div class="switch red-c-switch"></div>
              </div>
            </div>
          </dib>
          <div class="row registers--wrapper"></div>
        </div>
        </div>

      </div>
    </div>


    <!-- You can also require other files to run in this process -->
    <script src="./index.js"></script>
  </body>
</html>
